<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataform Hacker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container" id="loginContainer">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginRa">Registro Acadêmico (RA):</label>
                <input type="text" id="loginRa" placeholder="Digite seu RA" required>
            </div>
            <div class="form-group password-container">
                <label for="loginSenha">Senha:</label>
                <input type="password" id="loginSenha" placeholder="Digite sua senha" required>
                <span class="toggle-password" id="toggleLoginPassword"><i class="fas fa-eye"></i></span>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div class="container" id="mainContainer" style="display: none;">
        <h1>Plataform Hacker</h1>
        <form id="Enviar">
            <div class="form-group">
                <label for="ra">Registro Acadêmico (RA):</label>
                <input type="text" id="ra" placeholder="Digite seu RA" required readonly>
            </div>
            <div class="form-group password-container">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required readonly>
                <span class="toggle-password" id="togglePassword"><i class="fas fa-eye"></i></span>
            </div>
            <div class="form-group">
                <label for="taskType">Tipo de Tarefas:</label>
                <select id="taskType" required>
                    <option value="pending">Todas as Tarefas Pendentes</option>
                    <option value="draft">Todas as Tarefas em Rascunho</option>
                    <option value="all">Todas as Tarefas</option>
                    <option value="selected">Tarefas Selecionadas</option>
                </select>
            </div>
            <div class="time-range-group">
                <div class="form-group">
                    <label for="tempoMin">Tempo Mín. por Tarefa (minutos):</label>
                    <input type="number" id="tempoMin" placeholder="Mínimo" required>
                </div>
                <div class="form-group">
                    <label for="tempoMax">Tempo Máx. por Tarefa (minutos):</label>
                    <input type="number" id="tempoMax" placeholder="Máximo" required>
                </div>
            </div>
            <button type="submit">Fazer Tarefas</button>
        </form>
    </div>

    <div id="taskSelectionModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Selecionar Tarefas</h2>
            <div id="taskList" class="task-list">
                <!-- Tasks will be dynamically inserted here -->
            </div>
            <button id="confirmTaskSelection">Confirmar Seleção</button>
            <button class="close-modal" id="closeTaskSelectionModal">Fechar</button>
        </div>
    </div>

    <div id="progressModal" class="modal">
        <div class="modal-content">
            <div class="loader">
                <div class="spinner"></div>
            </div>
            <h2>Processando Atividades</h2>
            <div class="task-info">
                <p id="currentTask">Tarefa atual: Nenhuma</p>
                <p>Progresso: <span id="taskProgress">0</span> de <span id="totalTasks">0</span></p>
                <p id="timeRemaining">Tempo restante: 0:00</p>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
            </div>
            <button class="close-modal" id="closeModal">Fechar</button>
        </div>
    </div>

    <div class="footer">
        Plataform Hacker todos os direitos reservados - By Z
    </div>

    <script src="script.js"></script>
</body>
</html>
